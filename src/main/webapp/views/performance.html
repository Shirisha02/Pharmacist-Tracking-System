
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f4f9;
            color: #333;
        }

        .side-nav {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .side-nav .logo {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .side-nav ul {
            list-style: none;
            padding: 0;
        }

        .side-nav ul li {
            margin: 15px 0;
        }

        .side-nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1em;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .side-nav ul li a:hover {
            background-color: #34495e;
        }

        .side-nav .profile {
            text-align: center;
        }

        .side-nav .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .side-nav .profile button {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .side-nav .profile button:hover {
            background-color: #c0392b;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .date-range {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .date-range input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        canvas {
            display: block;
            margin: 20px auto;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="side-nav">
        <div>
            <div class="logo">MedTrackPro</div>
            <ul>
                <li><a href="daily_submission.html">Submit Activity</a></li>
                <li><a href="View_Logs.html">Logs</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="Contact_Admin.html">Contact Admin</a></li>
                <li><a href="Add_Doctor.html">Doctor Details</a></li>
            </ul>
        </div>
        <div class="profile">
            <img src="https://via.placeholder.com/60" alt="Profile Picture">
            <p>John Doe</p>
            <button>Logout</button>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>Your Progress</h1>
            <div class="date-range">
                <div>
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate">
                </div>
                <div>
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate">
                </div>
            </div>
            <canvas id="salesChart" width="400" height="200"></canvas>
            <a href="reports.html">Back to reports</a>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Product A', 'Product B', 'Product C', 'Product D'],
                datasets: [{
                    label: 'Products Sold',
                    data: [50, 75, 30, 90],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)',
                        'rgba(255, 99, 132, 0.6)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
