
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }

        .side-nav {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .side-nav .logo {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .side-nav ul {
            list-style: none;
            padding: 0;
        }

        .side-nav ul li {
            margin: 15px 0;
        }

        .side-nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1em;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .side-nav ul li a:hover {
            background-color: #34495e;
        }

        .side-nav .profile {
            text-align: center;
        }

        .side-nav .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .side-nav .profile button {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .side-nav .profile button:hover {
            background-color: #c0392b;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        canvas {
            display: block;
            margin: 20px auto;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="side-nav">
        <div>
            <div class="logo">MedTrackPro</div>
            <ul>
                <li><a href="daily_submission.html">Submit Activity</a></li>
                <li><a href="View_Logs.html">Logs</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="Contact_Admin.html">Contact Admin</a></li>
                <li><a href="Add_Doctor.html">Doctor Details</a></li>
            </ul>
        </div>
        <div class="profile">
            <img src="https://via.placeholder.com/60" alt="Profile Picture">
            <p>John Doe</p>
            <button>Logout</button>
        </div>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>Your Progress</h1>
            <canvas id="progressChart" width="400" height="200"></canvas>
            <a href="reports.html">Back to reports</a>
        </div>
    </div>
    <script>
        const ctx = document.getElementById('progressChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [{
                    label: 'Performance',
                    data: [10, 20, 15, 30],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
