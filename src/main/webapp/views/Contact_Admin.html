
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        .side-nav {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .side-nav .logo {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .side-nav ul {
            list-style: none;
            padding: 0;
        }

        .side-nav ul li {
            margin: 15px 0;
        }

        .side-nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1em;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .side-nav ul li a:hover {
            background-color: #34495e;
        }

        .side-nav .profile {
            text-align: center;
        }

        .side-nav .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .side-nav .profile button {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .side-nav .profile button:hover {
            background-color: #c0392b;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="side-nav">
        <div>
            <div class="logo">MedTrackPro</div>
            <ul>
                <li><a href="representative_dashboard.html">Home</a></li>
                <li><a href="daily_submission.html">Submit Activity</a></li>
                <li><a href="View_Logs.html">Logs</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="Contact_Admin.html">Contact Admin</a></li>
                <li><a href="Add_Doctor.html">Doctor Details</a></li>
            </ul>
        </div>
        <div class="profile">
            <img src="https://via.placeholder.com/60" alt="Profile Picture">
            <p>John Doe</p>
            <button>Logout</button>
        </div>
    </div>

    <div class="content">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary">Contact Admin</h1>
        </header>

        <main>
            <h2 class="mb-4">Reach Out for Support</h2>
			<form id="contactAdminForm" action="/api/contact_admin/submit" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="userName" class="form-label">Your Name</label>
                    <input type="text" id="userName" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="userEmail" class="form-label">Your Email</label>
                    <input type="email" id="userEmail" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" id="subject" name="subject" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
        </main>

        <footer class="text-center mt-5">
            <p>&copy; 2024 MedTrackPro. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
